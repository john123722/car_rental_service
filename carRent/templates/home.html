{% extends 'base.html' %}
{%  block title %} 
      HOME
      {% endblock title %}

{%  block body %}
  <div class="container">
    <main>

      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">CAR RENTAL</h1>
            <p class="lead text-muted">CAR RENTAL helps you find the cheapest car for rent. We value your money.</p>
          </div>
        </div>
      </section>
      {% for car in cars %}
      <div class="album py-5 bg-light">
        
        <div class="container">
          
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img src="{{car.image}}">
    
                <div class="card-body">
                  <p class="card-text">{{car.name}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a class="nav-link" href="{% url 'view' car.id %}">View</a></button>
                      
                    </div>
                    <small class="text-muted">{{car.price}}</small>
                  </div>
                </div>
              </div>
            </div>
            
            
            
          </div>
         
        </div>
        
      </div>
      {% endfor %}
    </main>
  </div>

{% endblock body %}
